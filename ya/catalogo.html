<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="all" href="catalogo.css">
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        
        <div class="rubro">
            <div class="titulos">
                    <h1>Almacén </h>    
                    <h2>Aceites y Vinagres </h>    
            </div>

            <div class="productos">
                <div class="container">
                    <div class="images">
                        <img src="tuchanguito/fotos/00089.jpg" />
                    </div>
                    <div class="product">
                        <p>Women's Running Shoe</p>
                        <h1>Aceite Cañuelas Girasol 1,5 Lt</h1>
                        <h2>$201.0</h2>
                    </div>
                    <div class="buttons">
                        <button class="add">Comprar</button>
                        <button class="like">♡</button>
                    </div>
                </div>
            
                <div class="container">
                    <div class="images">
                        <img src="tuchanguito/fotos/00088.jpg" />
                    </div>
                    <div class="product">
                        <p>Women's Running Shoe</p>
                        <h1>Aceite Cañuelas Oliva Intenso 500 Cc</h1>
                        <h2>$335.0</h2>
                    </div>
                    <div class="buttons">
                        <button class="add">Comprar</button>
                        <button class="like">♡</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="app">
            <div>Hay {{cantidad}} productos </div>
            <ul v-for="producto in productos">
                <li>{{producto.nombre}}<br>
                    <b>{{producto.precio}}</b>
                </li>
            </ul>
        </div>

        <footer>
            <p>made by <a href="https://codepen.io/juliepark"> julie</a> ♥
        </footer>

    </body>
</html>
